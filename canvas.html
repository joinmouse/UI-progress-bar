<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div id="header">
    <p>肤质检测</p>
  </div>
  <div id="content">
    <canvas id="canvas" height="200" width="200" style="background: #fff;"></canvas>
  </div>
  <div id="footer">
    <div class="image">
      <img src="http://oy0zn7gpi.bkt.clouddn.com/icon.jpg" alt="icon">
    </div>
    <div class="content">
      <p>你今天真好看APP</p>
      <p>轻松拍照测肤质</p>
    </div>
  </div>
  <script>
    //画灰色外环
function drawRing() {
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(100,100,88,1.5*Math.PI,3.5*Math.PI,false);
	ctx.lineWidth=10 ;
	ctx.lineCap='round';
	ctx.strokeStyle='rgba(0,0,0,0.1)'
	ctx.stroke();
}

//通过data值的改变可以来控制进度
var data=25;
var percent=data/100*2*Math.PI;
//画进度环
function drawPercent(){
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(100,100,88,1.5*Math.PI,1.5*Math.PI+percent,false);
	ctx.lineWidth=10 ;
	ctx.lineCap='round';
	ctx.strokeStyle = 'rgba(0,204,255,1)';
	ctx.stroke();

  //填充文字
  ctx.fillStyle = '#0cf';  
  ctx.textAlign = 'center';    
  ctx.textBaseline = 'middle';    
  ctx.moveTo(100, 100);
  ctx.fillText('正在分析黑头数量...', 100, 100);
}
drawRing();	
drawPercent();
  </script>
</body>
</html>
